<!--HTML file-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            //define a worker
            const worker = new Worker("worker.js");

            worker.addEventListener("message", (e) => {
                const received = document.getElementById("received");
                received.innerHTML = e.data;
                console.log("Worker said: ", e.data);
            });

            function echoTest() {
                const echoElement = document.getElementById("echo");
                // Send data to our worker.
                worker.postMessage(echoElement.value);
            }
        </script>
        <link rel="stylesheet" href="style.css" />
        <title>Web worker JS</title>
    </head>
    <body>
        <div class="app">
            <p>
                <label for="echo">Echo</label>
                <input type="text" name="echo" id="echo" />
                <button onclick="echoTest()">Echo test</button>
            </p>
            <p>
                <span id="received"></span>
            </p>
        </div>
    </body>
</html>
